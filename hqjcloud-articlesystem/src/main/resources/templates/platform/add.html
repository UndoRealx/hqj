<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>平台列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../static/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="../../static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form" action="" >
    <div class="layui-form-item">
        <label class="layui-form-label">平台名称</label>
        <div class="layui-input-block">
            <input type="text" name="platformName" id="platformName" required lay-verify="required" autocomplete="off"  style="width: 200px;" placeholder="请输入平台名称" class="layui-input">
        </div>
    </div>
<!--
    <div class="layui-form-item">
        <label class="layui-form-label">是否启用</label>
        <div class="layui-input-block sEnable">
            <input type="checkbox" checked="" id="open" name="open" lay-skin="switch" lay-filter="switchEnable"  lay-text="启用|禁用">
        </div>
    </div>-->

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="add">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
    <input  type="hidden" id="longid" name="longid" value="0">
<!--    <input  type="hidden" id="status" name="status" value="1">-->
</form>
<script type="text/javascript" src="../../static/layui/layui.js"></script>
<script type="text/javascript" src="../../static/js/platform/add.js"></script>
</body>
</html>
