<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>文章列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../static/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../static/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
				</div>
                <div class="layui-input-inline">
                    <select name="platform_id" id="platform_id" lay-filter="platformType" >
                    </select>
                </div>
             <!--   <div class="layui-input-inline">
                    <select name="top_level_id"  id="top_level_id" lay-filter="topLevelType">
                    </select>
                </div>-->
                <div class="layui-input-inline">
                    <select name="ArtStatus"  id="ArtStatus">
                        <option selected value="-1">---发布状态---</option>
                        <option  value="0">草稿</option>
                        <option  value="5">已发布</option>
                        <option  value="6">定时发布</option>
                    </select>
                </div>
                <button type="button" data-type="reload" class="layui-btn search_btn">搜索</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
			<div class="layui-inline">
                <button type="button" class="layui-btn layui-btn-normal" id="add_btn">添加文章</button>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
			</div>
		</form>
	</blockquote>
	<table id="newsList" lay-filter="newsList"></table>

	<!--标签-->
	<script>
		function showhidediv(id) {
			var sbtitle = document.getElementById(id);
			if(sbtitle) {
				if(sbtitle.style.display == 'block'|| sbtitle.style.display == '') {
					sbtitle.style.display = 'none';
				} else {
					sbtitle.style.display = 'block';
				}
			}
		}
		function showhide(){
			showhidediv($("#myTags"));
		}
	</script>

	<input >
	<!--操作-->
	<script type="text/html" id="newsListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	<!--	<a class="layui-btn layui-btn-xs layui-btn-primary" lay-event="look">预览</a>-->
	</script>
</form>
<script type="text/javascript" src="../../static/layui/layui.js"></script>
<script type="text/javascript" src="../../static/js/article/newsList.js"></script>
</body>
</html>
