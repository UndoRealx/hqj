auth-server: http://localhost:8881/auth
server:
  port: 8882
  servlet:
    context-path: /
    session:
      cookie:
        name: SESSION2
security:
  oauth2:
    client:
      clientId: SampleClientId
      clientSecret: secret
      accessTokenUri: ${auth-server}/oauth/token
      userAuthorizationUri: ${auth-server}/oauth/authorize
    resource:
      userInfoUri: ${auth-server}/user  #配置userinfo的url地址#
spring:
  thymeleaf:
    cache: false